{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form class=""  method="post">
      {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">পাসওয়ার্ড পরিবর্তন করুন </legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit" >পাসওয়ার্ড পরিবর্তন</button>
        </div>
    </form>
  </div>
{% endblock content %}
