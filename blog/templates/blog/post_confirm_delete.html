{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section">
    <form class=""  method="post">
      {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">আপনার ব্লগটি ডিলিট করুন</legend>
          <h2>আপনি সত্যি ডিলিট করতে চান ? {{ object.title }}</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit" >হ্যা, ডিলিট</button>
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">বাতিল</a>
        </div>
    </form>
  </div>
{% endblock content %}
